<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="QuizMaster - Fun and interactive quizzes to test your knowledge, track progress, and compete with friends.">
    <title>Quiz App</title>
    <!-- fontawsome -->
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"></noscript>
    <link rel="icon" type="image/png" href="../images/logo.webp">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-white sticky-top shadow-sm">
        <div class="container justify-content-between gap-3">
            <div class="d-flex align-items-center gap-3">
                <a href="getStart.html" class="text-muted btn"><i class="fa-solid fa-arrow-left" style="font-size: 1rem;"></i>  Exit Quiz</a>
                <div class="quiz-title" style="width: fit-content;">
                    <h5 class="text-capitalize mb-1 " style="width: fit-content;">General knowledge Quiz</h3>
                    <p class="text-muted m-0  ">Test your knowledge across various topics and subjects.</p>
                </div>
            </div>
            <a class="navbar-brand fw-bold d-flex justify-content-center align-items-center d-none d-sm-block" href="#">
            <img src="../images/logo.webp" alt="logo" width="35" class="object-fit-cover object-fit-cover rounded-circle">
            <span class="d-none d-md-inline">QuizMaster</span>
            </a>
        </div>
    </nav>
    <!-- <div class="timer">
        <i class="bi bi-stopwatch"></i>
        <span class="remaing-time"></span>
    </div> -->
    <div class="quiz pt-5 pb-5">
        <div class="container shadow p-5 rounded-3">
            <div class="quiz-info d-flex justify-content-between align-items-center mb-4">
                <span class="badge bg-success rounded-pill  ">Easy</span>
                <div class="top-tracker d-flex align-items-center">
                    <span class="question-tracker me-3">Question <span class="curr-question">1</span> of 10</span>
                    <div class="timer ">
                        <i class="bi bi-stopwatch"></i>
                        <span class="remaing-time"></span>
                    </div>
                </div>
            </div>
            <template class="dynamic-template">
                <div class="question-text">
                <h3 class="question-name fw-bold mb-4"></h3>
                <ul class="choices list-unstyled mb-4">
                    <li class="d-flex alert alert-light hover-enable"><span class="choice-letter me-3">A</span><span class="choice-text"></span></li>
                    <li class="d-flex alert alert-light hover-enable"><span class="choice-letter me-3">B</span><span class="choice-text"></span></li>
                    <li class="d-flex alert alert-light hover-enable"><span class="choice-letter me-3">C</span><span class="choice-text"></span></li>
                    <li class="d-flex alert alert-light hover-enable"><span class="choice-letter me-3">D</span><span class="choice-text"></span></li>
                </ul>
                </div>
                <div class="question-result d-flex justify-content-between align-items-center mb-4">
                    <div class="feed-back text-success fs-3"></div>
                    <button class="text-white btn btn-primary  px-4 py-3 rounded-pill gradient-btn ">Next Question</button>
                </div>
            </template>
            <div class="question-area">
                <!-- to be populated using js -->
            </div>
            <div class="progress rounded-pill " role="progressbar" aria-label="Example 20px high" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="height: 25px">
                <div class="progress-bar  gradient-bg fs-5 align-items-center" style="width: 75%">75%</div>
            </div>

        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script type="module" src="../js/quiz.js"></script>
</body>
</html>
